<!DOCTYPE html>
<html>
<head>
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-image: url('header-background.jpg');
            background-size: blue;
            color: violet;
            text-align: center;
            padding: 100px 0;
        }
        
        nav {
            background-color: cyan;
            color: aqua;
            text-align: center;
            padding: 10px;
        }
        
        nav a {
            color: blueviolet;
            text-decoration: none;
            margin: 0 15px;
        }
        
        main {
            padding: 20px;
        }
        
        footer {
            background-color: blueviolet;
            color: aqua;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>Your go-to source for information.</p>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    
    <main>
        <h2>About Us</h2>
        <p>We are a team of enthusiasts who love sharing knowledge about various topics.</p>
    </main>
    
    <footer>
        <p>&copy; 2023 My Simple Website. All rights reserved.</p>
    </footer>
</body>
</html>
